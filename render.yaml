# render.yaml
services:
  - type: web
    name: exam-management-system
    env: php
    plan: free
    region: oregon
    buildCommand: ""
    startCommand: "php -S 0.0.0.0:10000 -t ./"
    autoDeploy: true
    branch: main
    envVars:
      - key: DB_HOST
        value: <your-database-host>
      - key: DB_NAME
        value: <your-database-name>
      - key: DB_USER
        value: <your-database-user>
      - key: DB_PASS
        value: <your-database-password>

databases:
  - name: ems_db
    databaseName: new_registration_data
    user: render_user
    password: <auto-generated or your password>
    plan: free
    region: oregon
